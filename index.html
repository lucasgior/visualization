<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Isotope - filtering</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<h1>Contactos de LinkedIn</h1>

<div id="filters">

  <div class="ui-group">
    <h3>Amigos en Facebook:</h3>
    <div class="button-group js-radio-button-group" data-filter-group="faceamigo">
      <button class="button is-checked" data-filter="">Todos</button>
      <button class="button" data-filter=".faceamigo">Amigos</button>
      <button class="button" data-filter=".facenoamigo">No Amigos</button>
    </div>
  </div>
  
  <div class="ui-group">
    <h3>Tengo su Teléfono:</h3>
    <div class="button-group js-radio-button-group" data-filter-group="color">
      <button class="button is-checked" data-filter="">Todos</button>
      <button class="button" data-filter=".telefonosi">Si</button>
      <button class="button" data-filter=".telefonono">No</button>
    </div>
  </div>

  <div class="ui-group">
    <h3>Tipo de Contacto:</h3>
    <div class="button-group js-radio-button-group" data-filter-group="contacto">
      <button class="button is-checked" data-filter="">Todos</button>
      <button class="button" data-filter=".conocido">Conocido</button>
      <button class="button" data-filter=".estudio">Estudio</button>
      <button class="button" data-filter=".trabajo">Trabajo</button>
    </div>
  </div>
  
  
  
</div>



<div class="isotope">
  <div class="element-item conocido telefonono facenoamigo " data-category="facenoamigo">
